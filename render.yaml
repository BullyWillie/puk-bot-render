services:
  - type: web
    name: puk-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python Bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: OLLAMA_URL
        value: http://ollama:11434
    plan: free

  - type: worker
    name: ollama
    dockerfilePath: ollama/Dockerfile
    plan: free